{% extends 'portal/base.html' %}
{% load bootstrap3 %}

{% block header %}
	<h2>Register your account:</h2>
{% endblock header %}

{% block content %}
<form action="{% url 'users:register' %}" method="post" class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	<!--{{ form.as_p }}-->
	{% buttons %}
		<button name='submit' class="btn btn-primary">Register</button>
	{% endbuttons %}
	<input type="hidden" name="next" value="{% url 'portal:index' %}">
</form>
{% endblock content %}
